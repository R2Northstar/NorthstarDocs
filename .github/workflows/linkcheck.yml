name: Linkcheck
on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0' # Once a week

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: md-linkcheck
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/.markdownlinkcheck.json'
